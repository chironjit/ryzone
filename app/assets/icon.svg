<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main chip/processor base - fills entire space -->
  <rect x="2" y="2" width="60" height="60" rx="8" ry="8" fill="url(#chipGradient)" stroke="#34495e" stroke-width="2"/>

  
  <!-- Central "R" - bigger and better positioned -->
  <text x="32" y="42" font-family="DejaVu Sans, Liberation Sans, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ecf0f1">R</text>
  
</svg>